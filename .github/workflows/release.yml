name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Nix build (static musl)
        run: nix build --accept-flake-config .#linux-static

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME#v}"
          name="netprofiler_lite-${version}-x86_64-unknown-linux-musl"
          alias="netprofiler_lite-linux-x86_64"
          mkdir -p dist
          cp ./result/bin/netprofiler_lite "dist/netprofiler_lite"

          file dist/netprofiler_lite
          file dist/netprofiler_lite | grep -qi "statically linked"

          tar -C dist -czf "${name}.tar.gz" netprofiler_lite
          sha256sum "${name}.tar.gz" > "${name}.tar.gz.sha256"

          cp "${name}.tar.gz" "${alias}.tar.gz"
          cp "${name}.tar.gz.sha256" "${alias}.tar.gz.sha256"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            netprofiler_lite-*.tar.gz
            netprofiler_lite-*.tar.gz.sha256

  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Nix build
        run: nix build --accept-flake-config

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME#v}"
          name="netprofiler_lite-${version}-aarch64-apple-darwin"
          alias="netprofiler_lite-macos-arm64"
          mkdir -p dist
          cp ./result/bin/netprofiler_lite "dist/netprofiler_lite"
          tar -C dist -czf "${name}.tar.gz" netprofiler_lite
          shasum -a 256 "${name}.tar.gz" > "${name}.tar.gz.sha256"

          cp "${name}.tar.gz" "${alias}.tar.gz"
          cp "${name}.tar.gz.sha256" "${alias}.tar.gz.sha256"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            netprofiler_lite-*.tar.gz
            netprofiler_lite-*.tar.gz.sha256
