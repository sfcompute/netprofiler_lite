name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (x86_64-unknown-linux-gnu)
        run: cargo build --release

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME#v}"
          name="netprofiler_lite-${version}-x86_64-unknown-linux-gnu"
          mkdir -p dist
          cp target/release/netprofiler_lite "dist/netprofiler_lite"
          tar -C dist -czf "${name}.tar.gz" netprofiler_lite
          shasum -a 256 "${name}.tar.gz" > "${name}.tar.gz.sha256"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            netprofiler_lite-*.tar.gz
            netprofiler_lite-*.tar.gz.sha256

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Build (x86_64-apple-darwin)
        run: cargo build --release --target x86_64-apple-darwin

      - name: Build (aarch64-apple-darwin)
        run: cargo build --release --target aarch64-apple-darwin

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME#v}"
          mkdir -p dist

          name_x86="netprofiler_lite-${version}-x86_64-apple-darwin"
          cp target/x86_64-apple-darwin/release/netprofiler_lite "dist/netprofiler_lite"
          tar -C dist -czf "${name_x86}.tar.gz" netprofiler_lite
          shasum -a 256 "${name_x86}.tar.gz" > "${name_x86}.tar.gz.sha256"

          name_arm="netprofiler_lite-${version}-aarch64-apple-darwin"
          cp target/aarch64-apple-darwin/release/netprofiler_lite "dist/netprofiler_lite"
          tar -C dist -czf "${name_arm}.tar.gz" netprofiler_lite
          shasum -a 256 "${name_arm}.tar.gz" > "${name_arm}.tar.gz.sha256"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            netprofiler_lite-*.tar.gz
            netprofiler_lite-*.tar.gz.sha256
