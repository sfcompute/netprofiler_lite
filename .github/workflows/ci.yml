name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Nix build
        run: nix build --accept-flake-config

      - name: Cargo test (via dev shell)
        run: nix develop --accept-flake-config -c cargo test
